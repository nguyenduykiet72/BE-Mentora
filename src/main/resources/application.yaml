server:
  port: 9090

spring:
  devtools:
    add-properties: true
  datasource:
      url: jdbc:postgresql://localhost:5432/mentora-java
      username: postgres
      password: 123456789
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

